# modern truecolor setup (Ghostty outside, tmux inside)
set -g default-terminal "tmux-256color"
set -as terminal-features "xterm-ghostty:RGB"

# react to theme changes (requires a tmux build with DEC 2031)
set-hook -g client-dark-theme  'set -g @rose_pine_variant main; run-shell "~/.config/tmux/plugins/tmux/rose-pine.tmux"'
set-hook -g client-light-theme 'set -g @rose_pine_variant dawn; run-shell "~/.config/tmux/plugins/tmux/rose-pine.tmux"'

# enable mouse
set -g mouse on

# reduce escape time lag
set -s escape-time 0

# set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# tmux config reload
bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

# yanking
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# org mod
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.org/todo.md"

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# plugins (you can keep these for TPM-managed stuff)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Rosé Pine (we’ll source the file directly via hooks)
set -g @rose_pine_variant 'main'
set -g @rose_pine_host 'on'

# run tpm from your actual location
run '~/.config/tmux/plugins/tpm/tpm'
